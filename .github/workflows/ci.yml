name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Debug GH_TOKEN
      shell: bash
      run: |
        echo "ðŸ” Checking GH_TOKEN..."
        GH_TOKEN_VALUE="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
        if [ -z "$GH_TOKEN_VALUE" ]; then
          echo "âš ï¸  Warning: GH_TOKEN is not set"
          echo "Using GITHUB_TOKEN (automatically provided by GitHub Actions)"
          GH_TOKEN_VALUE="${{ secrets.GITHUB_TOKEN }}"
        else
          echo "âœ… GH_TOKEN is set"
        fi
        echo "GH_TOKEN length: ${#GH_TOKEN_VALUE}"
        if [ -n "$GH_TOKEN_VALUE" ]; then
          echo "GH_TOKEN first 4 chars: $(echo "$GH_TOKEN_VALUE" | cut -c1-4)..."
          echo "GH_TOKEN last 4 chars: ...$(echo "$GH_TOKEN_VALUE" | rev | cut -c1-4 | rev)"
        fi
        echo "GH_TOKEN exists: $([ -n "$GH_TOKEN_VALUE" ] && echo 'yes' || echo 'no')"
        echo ""
        echo "ðŸ“ Full GH_TOKEN value (will be masked by GitHub):"
        echo "$GH_TOKEN_VALUE"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: Install dependencies
      run: |
        echo '@acsbe:registry=https://npm.pkg.github.com' >> .npmrc
        echo '//npm.pkg.github.com/:_authToken='${GH_TOKEN} >> .npmrc
        echo "ðŸ“¦ Installing dependencies..."
        npm ci
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests
      working-directory: test-suite
      run: npx playwright test --project=chromium
      env:
        CI: true
        ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.node-version }}
        path: test-suite/playwright-report/
        retention-days: 7

