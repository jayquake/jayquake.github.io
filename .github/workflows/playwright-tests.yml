name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug GH_TOKEN
      shell: bash
      run: |
        echo "üîç Checking GH_TOKEN..."
        GH_TOKEN_VALUE="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
        if [ -z "$GH_TOKEN_VALUE" ]; then
          echo "‚ö†Ô∏è  Warning: GH_TOKEN is not set"
          echo "Using GITHUB_TOKEN (automatically provided by GitHub Actions)"
          GH_TOKEN_VALUE="${{ secrets.GITHUB_TOKEN }}"
        else
          echo "‚úÖ GH_TOKEN is set"
        fi
        echo "GH_TOKEN length: ${#GH_TOKEN_VALUE}"
        if [ -n "$GH_TOKEN_VALUE" ]; then
          echo "GH_TOKEN first 4 chars: $(echo "$GH_TOKEN_VALUE" | cut -c1-4)..."
          echo "GH_TOKEN last 4 chars: ...$(echo "$GH_TOKEN_VALUE" | rev | cut -c1-4 | rev)"
        fi
        echo "GH_TOKEN exists: $([ -n "$GH_TOKEN_VALUE" ] && echo 'yes' || echo 'no')"
        echo ""
        echo "üìù Full GH_TOKEN value (will be masked by GitHub):"
        echo "$GH_TOKEN_VALUE"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Verify .npmrc for @acsbe packages
      run: |
        if [ -f ".npmrc" ]; then
          echo "üìÑ Found .npmrc file"
          if grep -q "@acsbe:registry" .npmrc; then
            echo "‚úÖ @acsbe registry configured in .npmrc"
          fi
          if grep -q "//npm.pkg.github.com/:_authToken=" .npmrc; then
            echo "‚úÖ Token found in .npmrc"
            echo "‚ö†Ô∏è  SECURITY: Token is in committed .npmrc file"
          else
            echo "‚ö†Ô∏è  No token found in .npmrc"
          fi
        else
          echo "‚ö†Ô∏è  .npmrc file not found"
        fi
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests
      working-directory: test-suite
      run: npx playwright test
      env:
        CI: true
        ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-suite/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-suite/test-results/
        retention-days: 30

