name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug GH_TOKEN
      shell: bash
      run: |
        echo "üîç Checking GH_TOKEN..."
        GH_TOKEN_VALUE="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
        if [ -z "$GH_TOKEN_VALUE" ]; then
          echo "‚ö†Ô∏è  Warning: GH_TOKEN is not set"
          echo "Using GITHUB_TOKEN (automatically provided by GitHub Actions)"
          GH_TOKEN_VALUE="${{ secrets.GITHUB_TOKEN }}"
        else
          echo "‚úÖ GH_TOKEN is set"
        fi
        echo "GH_TOKEN length: ${#GH_TOKEN_VALUE}"
        if [ -n "$GH_TOKEN_VALUE" ]; then
          echo "GH_TOKEN first 4 chars: $(echo "$GH_TOKEN_VALUE" | cut -c1-4)..."
          echo "GH_TOKEN last 4 chars: ...$(echo "$GH_TOKEN_VALUE" | rev | cut -c1-4 | rev)"
        fi
        echo "GH_TOKEN exists: $([ -n "$GH_TOKEN_VALUE" ] && echo 'yes' || echo 'no')"
        echo ""
        echo "üìù Full GH_TOKEN value (will be masked by GitHub):"
        echo "$GH_TOKEN_VALUE"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install local @acsbe/accessflow-sdk tarball
      run: |
        echo "üì¶ Checking for local @acsbe/accessflow-sdk tarball..."
        if [ -f "acsbe-accessflow-sdk-1.0.0.tgz" ]; then
          echo "‚úÖ Found acsbe-accessflow-sdk-1.0.0.tgz"
          echo "üìä File size: $(ls -lh acsbe-accessflow-sdk-1.0.0.tgz | awk '{print $5}')"
          echo "üì¶ Installing local tarball package..."
          npm install ./acsbe-accessflow-sdk-1.0.0.tgz --save-dev
          echo "‚úÖ Local tarball installed successfully"
        else
          echo "‚ö†Ô∏è  acsbe-accessflow-sdk-1.0.0.tgz not found - will try to install from registry"
        fi
    
    - name: Install dependencies
      run: |
        echo "üì¶ Checking .npmrc for @acsbe packages..."
        
        # Priority 1: Use .npmrc if it exists and has token
        if [ -f ".npmrc" ] && grep -q "//npm.pkg.github.com/:_authToken=" .npmrc; then
          echo "‚úÖ Found .npmrc with token - using it directly"
          echo "‚ö†Ô∏è  SECURITY: Token is in committed .npmrc file"
          echo ""
          echo "üìã .npmrc contents (token masked):"
          cat .npmrc | sed 's/_authToken=.*/_authToken=***MASKED***/'
          echo ""
          echo "üì¶ Installing remaining dependencies with .npmrc token..."
          npm ci
        else
          echo "‚ö†Ô∏è  .npmrc not found or missing token - npm ci will use default auth"
          echo "üì¶ Installing remaining dependencies..."
          npm ci
        fi
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests
      working-directory: test-suite
      run: npx playwright test
      env:
        CI: true
        ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-suite/playwright-report/
        retention-days: 30

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug GH_TOKEN
      shell: bash
      run: |
        echo "üîç Checking GH_TOKEN..."
        GH_TOKEN_VALUE="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
        if [ -z "$GH_TOKEN_VALUE" ]; then
          echo "‚ö†Ô∏è  Warning: GH_TOKEN is not set"
          echo "Using GITHUB_TOKEN (automatically provided by GitHub Actions)"
          GH_TOKEN_VALUE="${{ secrets.GITHUB_TOKEN }}"
        else
          echo "‚úÖ GH_TOKEN is set"
        fi
        echo "GH_TOKEN length: ${#GH_TOKEN_VALUE}"
        if [ -n "$GH_TOKEN_VALUE" ]; then
          echo "GH_TOKEN first 4 chars: $(echo "$GH_TOKEN_VALUE" | cut -c1-4)..."
          echo "GH_TOKEN last 4 chars: ...$(echo "$GH_TOKEN_VALUE" | rev | cut -c1-4 | rev)"
        fi
        echo "GH_TOKEN exists: $([ -n "$GH_TOKEN_VALUE" ] && echo 'yes' || echo 'no')"
        echo ""
        echo "üìù Full GH_TOKEN value (will be masked by GitHub):"
        echo "$GH_TOKEN_VALUE"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install local @acsbe/accessflow-sdk tarball
      run: |
        echo "üì¶ Checking for local @acsbe/accessflow-sdk tarball..."
        if [ -f "acsbe-accessflow-sdk-1.0.0.tgz" ]; then
          echo "‚úÖ Found acsbe-accessflow-sdk-1.0.0.tgz"
          echo "üìä File size: $(ls -lh acsbe-accessflow-sdk-1.0.0.tgz | awk '{print $5}')"
          echo "üì¶ Installing local tarball package..."
          npm install ./acsbe-accessflow-sdk-1.0.0.tgz --save-dev
          echo "‚úÖ Local tarball installed successfully"
        else
          echo "‚ö†Ô∏è  acsbe-accessflow-sdk-1.0.0.tgz not found - will try to install from registry"
        fi
    
    - name: Install dependencies
      run: |
        echo "üì¶ Checking .npmrc for @acsbe packages..."
        
        # Priority 1: Use .npmrc if it exists and has token
        if [ -f ".npmrc" ] && grep -q "//npm.pkg.github.com/:_authToken=" .npmrc; then
          echo "‚úÖ Found .npmrc with token - using it directly"
          echo "‚ö†Ô∏è  SECURITY: Token is in committed .npmrc file"
          echo ""
          echo "üìã .npmrc contents (token masked):"
          cat .npmrc | sed 's/_authToken=.*/_authToken=***MASKED***/'
          echo ""
          echo "üì¶ Installing remaining dependencies with .npmrc token..."
          npm ci
        else
          echo "‚ö†Ô∏è  .npmrc not found or missing token - npm ci will use default auth"
          echo "üì¶ Installing remaining dependencies..."
          npm ci
        fi
    
    - name: Build application
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

