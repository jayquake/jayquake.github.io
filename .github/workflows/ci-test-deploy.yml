name: CI, Test & Deploy

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required for pushing to gh-pages branch
  pages: write
  id-token: write

jobs:
  # =====================================================================
  # JS Lane â€” Playwright + AccessFlow Node SDK
  # =====================================================================
  test-js:
    name: JS Lane â€” Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Run JS Playwright Tests
        run: npm run test:e2e
        env:
          CI: true
          ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-playwright-report
          path: test-suite/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-test-results
          path: test-suite/test-results/
          retention-days: 30

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  # =====================================================================
  # Python Lane â€” pytest-playwright + AccessFlow Python SDK
  # =====================================================================
  test-python:
    name: Python Lane â€” Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Node dependencies & build app
        run: |
          npm ci
          npm run build
        env:
          CI: true

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r python-tests/requirements.txt

      - name: Install Playwright Browsers (Python)
        run: python -m playwright install --with-deps chromium

      - name: Start application server
        run: npm start &
        env:
          BROWSER: none

      - name: Wait for application
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost:3000 > /dev/null 2>&1 && echo "App ready!" && exit 0
            sleep 1
          done
          echo "App did not start within 60 s" && exit 1

      - name: Run Python Playwright Tests
        working-directory: python-tests
        run: pytest --junitxml=test-results/results.xml
        env:
          CI: true
          AF_Python_Package_Key: ${{ secrets.AF_Python_Package_Key }}

      - name: Upload Python Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: python-tests/test-results/
          retention-days: 30

  # =====================================================================
  # Java Lane â€” JUnit 5 + Playwright Java + AccessFlow Java SDK
  # =====================================================================
  test-java:
    name: Java Lane â€” Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Node dependencies & build app
        run: |
          npm ci
          npm run build
        env:
          CI: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install Playwright Browsers (Java)
        working-directory: java-tests
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps chromium"

      - name: Start application server
        run: npm start &
        env:
          BROWSER: none

      - name: Wait for application
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost:3000 > /dev/null 2>&1 && echo "App ready!" && exit 0
            sleep 1
          done
          echo "App did not start within 60 s" && exit 1

      - name: Run Java Playwright Tests
        working-directory: java-tests
        run: mvn test -B
        env:
          CI: true
          ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}

      - name: Upload Java Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: java-test-results
          path: java-tests/target/surefire-reports/
          retention-days: 30

  # =====================================================================
  # Deploy
  # =====================================================================
  deploy:
    name: Deploy to GitHub Pages
    needs: [test-js, test-python, test-java]
    runs-on: ubuntu-latest
    # Deploy from main, master, develop, and dev branches
    if: |
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/develop' ||
        startsWith(github.ref, 'refs/heads/dev/')
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine branch path
        id: branch-path
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Main/master deploy to root
          if [[ "$BRANCH_NAME" == "main" ]] || [[ "$BRANCH_NAME" == "master" ]]; then
            echo "path=." >> $GITHUB_OUTPUT
            echo "public_url=/" >> $GITHUB_OUTPUT
            echo "deploy_name=production" >> $GITHUB_OUTPUT
          else
            # Other branches deploy to subdirectories
            # Clean branch name (replace / with -)
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            echo "path=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
            echo "public_url=/$CLEAN_BRANCH/" >> $GITHUB_OUTPUT
            echo "deploy_name=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
          fi

          echo "Branch: $BRANCH_NAME"
          echo "Deploy path: $(cat $GITHUB_OUTPUT | grep path= | cut -d= -f2)"
          echo "Public URL: $(cat $GITHUB_OUTPUT | grep public_url= | cut -d= -f2)"

      - name: Build application with branch-specific path
        run: |
          if [[ "${{ steps.branch-path.outputs.path }}" != "." ]]; then
            PUBLIC_URL="${{ steps.branch-path.outputs.public_url }}" npm run build
          else
            npm run build
          fi
        env:
          CI: true

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
        continue-on-error: true

      - name: Prepare deployment directory
        run: |
          # Create or use existing gh-pages directory
          mkdir -p gh-pages-deploy

          # Copy existing content if gh-pages branch exists
          if [ -d "gh-pages-content" ]; then
            cp -r gh-pages-content/* gh-pages-deploy/ || true
            rm -rf gh-pages-content
          fi

          # Create/update branch-specific directory
          if [[ "${{ steps.branch-path.outputs.path }}" == "." ]]; then
            # Main branch: deploy to root (but preserve other branch directories)
            find gh-pages-deploy -maxdepth 1 -type f -delete
            cp -r build/* gh-pages-deploy/
          else
            # Other branches: deploy to subdirectory
            mkdir -p gh-pages-deploy/${{ steps.branch-path.outputs.path }}
            rm -rf gh-pages-deploy/${{ steps.branch-path.outputs.path }}/*
            cp -r build/* gh-pages-deploy/${{ steps.branch-path.outputs.path }}/
          fi

          # Create index file listing all branches
          cat > gh-pages-deploy/branches.html <<EOF
          <!DOCTYPE html>
          <html><head><title>Branch Deployments</title></head>
          <body><h1>Available Deployments</h1><ul>
          $(find gh-pages-deploy -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sed 's/^/<li><a href="\/{}\/index.html">{}ğŸ”—<\/a><\/li>/')
          <li><a href="/index.html">main (production) ğŸ </a></li>
          </ul></body></html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          publish_branch: gh-pages
          force_orphan: false
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy ${{ steps.branch-path.outputs.deploy_name }} from ${{ github.sha }}'

      - name: Deployment Summary
        run: |
          echo "Deployment successful!"
          if [[ "${{ steps.branch-path.outputs.path }}" == "." ]]; then
            echo "Production URL: https://${{ github.repository_owner }}.github.io/"
          else
            echo "Branch URL: https://${{ github.repository_owner }}.github.io/${{ steps.branch-path.outputs.path }}/"
          fi
          echo "All branches: https://${{ github.repository_owner }}.github.io/branches.html"
          echo "Deployed at: $(date)"

  # =====================================================================
  # Accessibility Summary (from JS lane results)
  # =====================================================================
  accessibility-summary:
    name: Accessibility Test Summary
    needs: test-js
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download JS Test Results
        uses: actions/download-artifact@v4
        with:
          name: js-test-results
          path: test-results

      - name: Display AccessFlow Summary
        run: |
          echo "## Accessibility Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "test-results/accessFlow-report-summary.json" ]; then
            echo "AccessFlow audit completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat test-results/accessFlow-report-summary.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "No AccessFlow summary found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results Available" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`js-playwright-report\` artifact for detailed JS test reports" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`js-test-results\` artifact for raw JS test data" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`python-test-results\` artifact for Python test data" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`java-test-results\` artifact for Java test data" >> $GITHUB_STEP_SUMMARY
