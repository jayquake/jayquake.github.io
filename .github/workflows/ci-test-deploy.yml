name: CI, Test & Deploy

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ”¨ Build application
        run: npm run build
        env:
          CI: true

      - name: ðŸ§ª Run Playwright Tests with AccessFlow SDK
        run: npm run test:e2e
        env:
          CI: true
          ACCESSFLOW_API_KEY: ${{ secrets.ACCESSFLOW_API_KEY }}

      - name: ðŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: test-suite/playwright-report/
          retention-days: 30

      - name: ðŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: test-suite/test-results/
          retention-days: 30

      - name: ðŸ“¦ Upload Build Artifacts (Node 20.x only)
        if: matrix.node-version == '20.x' && success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build application
        run: npm run build
        env:
          CI: true

      - name: ðŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ•’ Deployed at: $(date)"

  accessibility-summary:
    name: Accessibility Test Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“¥ Download Test Results (Node 20.x)
        uses: actions/download-artifact@v4
        with:
          name: test-results-node-20.x
          path: test-results

      - name: ðŸ“Š Display AccessFlow Summary
        run: |
          echo "## ðŸ” Accessibility Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "test-results/accessFlow-report-summary.json" ]; then
            echo "âœ… AccessFlow audit completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat test-results/accessFlow-report-summary.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No AccessFlow summary found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Test Results Available" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`playwright-report-node-20.x\` artifact to view detailed test reports" >> $GITHUB_STEP_SUMMARY
          echo "- Download \`test-results-node-20.x\` artifact for raw test data" >> $GITHUB_STEP_SUMMARY

