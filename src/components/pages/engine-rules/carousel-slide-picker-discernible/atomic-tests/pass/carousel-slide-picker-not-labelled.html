<div id="test-subject" class="carousel" role="region" aria-roledescription="carousel" aria-label="News feed">

        <li class="slide">slide 2</li>
        <li class="slide">slide 3</li>

        <button class="pagination-control" aria-label="Go to Slide 2">2</button>
        <button class="pagination-control" aria-label="Go to Slide 3">3</button>
    </div>
</div>
