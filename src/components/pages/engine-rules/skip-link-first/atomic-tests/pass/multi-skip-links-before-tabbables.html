<head>
  <style>
    .skip-link {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .skip-link:focus {
      position: static;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <a class="skip-link" href="#main">Skip to main content</a>
    <a class="skip-link" href="#main-nav">Skip to main navigation</a>
    <a class="skip-link" href="#footer">Skip to footer</a>
  </div>
  <main id="main"></main>
</body>
